<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="file.css">
    <title>Esercizio modulo 4</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-store me-2"></i>
                    <span>E-Commerce</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="frontpage.html">Marketplace <span class="sr-only"></span></a>
                        </li>
                    </ul>
                    <div class="d-flex ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container justify-content-center my-4 bg-dark p-2">
        <div class="alert alert-warning d-none" role="alert" id="messageAlert">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            <span>All fields must be completed!</span>
        </div>
    <div class="row gy-3" id="addProductBar">
        <div class="col-md-2">
            <input type="text" id="post-name" placeholder="Name" class="form-control">
        </div>
        <div class="col-md-2">
            <input type="text" id="post-description" placeholder="Description" class="form-control">
        </div>
        <div class="col-md-2">
            <input type="text" id="post-brand" placeholder="Brand" class="form-control">
        </div>
        <div class="col-md-2">
            <input type="text" id="post-image" placeholder="Image" class="form-control">
        </div>
        <div class="col-md-2">
            <input type="text" id="post-price" placeholder="Price" class="form-control">
        </div>
        <div class="col-md-2">
            <button class="btn btn-success btn sm" onclick="addProduct()">Add product</button>
        </div>
    </div>
    </div>
      <div class="container-fluid my-4 px-0">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="resultsProd">
            </tbody>
          </table>
      </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="first.js"></script>
    <script src="https://kit.fontawesome.com/61c4be7cb1.js" crossorigin="anonymous"></script>
    <script src="create.js"></script>
</body>

</html>
